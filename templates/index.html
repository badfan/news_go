{{ define "index" }}

{{ template "header" }}

    <main class="px-3">

        {{ range . }}
        <div class="alert alert-primary">
            <h2>{{ .Title }}</h2>
            <p>{{ .Anon }}</p>
            <a href="/article/{{ .Id }}" class="btn btn-primary">Read</a>
        </div>
        {{ else }}
        <p class="lead">"No articles"</p>
        {{ end }}

        <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a>
        </p>
    </main>

{{ template "footer" }}

{{ end }}
